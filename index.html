<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzzness - Integradora de TI</title>
    <meta name="description" content="Proyecto open source enfocado en el desarollo de soluciones para escuelas." />
    <meta name="author" content="Equipo de buzzness" />

    <meta property="og:title" content="Buzzness" />
    <meta property="og:description" content="Proyecto open source enfocado en el desarollo de soluciones para escuelas." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <link rel="icon" href="/assets/icon/icon.ico" type="image/x-icon"/>
  </head>
  
  <body>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="subject">
        <option>Soporte Técnico</option>
        <option>Consulta General</option>
        <option>Colaboración</option>
        <option>Reporte de Error</option>
        <option>Otro</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <form name="interview-buzzbooks" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="entrevista-empatizar" />
      <p hidden>
        <label>¡No llenar este campo! <input name="bot-field" /></label>
      </p>

      <h2>🏫 Bloque 1: Contexto e Infraestructura de la Biblioteca</h2>

      <p>
        <label>¿Cuál es el nombre de tu establecimiento educacional y comuna?<br />
          <input type="text" name="establecimiento" required />
        </label>
      </p>

      <p>
        <label>¿Cuál es el nivel educativo que atiende la biblioteca CRA?<br />
          <select name="nivel" required>
            <option value="">Selecciona una opción</option>
            <option>Educación básica (1° a 6° básico)</option>
            <option>Educación básica y media (1° básico a 4° medio)</option>
            <option>Solo educación media</option>
            <option>Otro</option>
          </select>
        </label>
        <input type="text" name="nivelOtro" placeholder="Especificar si es 'Otro'" />
      </p>

      <p>
        <label>¿Cuántos estudiantes aproximadamente usan la biblioteca cada semana?<br />
          <input type="number" name="estudiantesPorSemana" min="0" required />
        </label>
      </p>

      <p>
        <label>¿La biblioteca CRA tiene un espacio físico propio dentro del establecimiento?<br />
          <select name="espacioFisico" required>
            <option value="">Selecciona una opción</option>
            <option>Sí, con sala cerrada y equipada</option>
            <option>Sí, pero compartido con otras funciones</option>
            <option>No, funciona de manera improvisada</option>
            <option>Otro</option>
          </select>
        </label>
        <input type="text" name="espacioFisicoOtro" placeholder="Especificar si es 'Otro'" />
      </p>

      <p>
        <label>¿Qué equipamiento tecnológico tiene disponible la biblioteca actualmente?<br />
          <label><input type="checkbox" name="equipamiento" value="Computadores disponibles para estudiantes" /> Computadores disponibles para estudiantes</label><br />
          <label><input type="checkbox" name="equipamiento" value="Proyector o pizarra interactiva" /> Proyector o pizarra interactiva</label><br />
          <label><input type="checkbox" name="equipamiento" value="Conexión a internet funcional" /> Conexión a internet funcional</label><br />
          <label><input type="checkbox" name="equipamiento" value="Impresora o escáner" /> Impresora o escáner</label><br />
          <label><input type="checkbox" name="equipamiento" value="Tablets u otros dispositivos móviles" /> Tablets u otros dispositivos móviles</label><br />
          <label><input type="checkbox" name="equipamiento" value="Nada de lo anterior" /> Nada de lo anterior</label>
        </label>
      </p>

      <p>
        <label>¿Cuántas horas a la semana puedes dedicar exclusivamente al trabajo en biblioteca (sin otras funciones)?<br />
          <input type="text" name="horasBiblioteca" required />
        </label>
      </p>

      <p>
        <label>¿Cuántos libros físicos tiene actualmente la biblioteca? (aproximadamente)<br />
          <input type="number" name="cantidadLibros" min="0" required />
        </label>
      </p>

      <p>
        <label>¿Qué método usas actualmente para gestionar el inventario y préstamos de libros?<br />
          <select name="metodoGestion" required>
            <option value="">Selecciona una opción</option>
            <option>Software específico</option>
            <option>Planillas de Excel u hojas de cálculo</option>
            <option>Registro manual (libretas, fichas, etc.)</option>
            <option>Otro</option>
          </select>
        </label>
        <input type="text" name="metodoGestionOtro" placeholder="Indicar cuál si corresponde" />
      </p>

      <h2>💬 Bloque 2: Entrevista - Fase de Empatizar</h2>

      <p>
        <label>¿Cómo describirías tu rol como encargado/a CRA dentro de la comunidad educativa?<br />
          <textarea name="rol" rows="2" required></textarea>
        </label>
      </p>

      <p>
        <label>¿Qué actividades consideras más valiosas para los estudiantes dentro de la biblioteca? ¿Por qué? (Si puedes, ordénalas según su relevancia para ti, del 1 al 5)<br />
          <textarea name="actividades" rows="3" required></textarea>
        </label>
      </p>

      <p>
        <label>¿Qué obstáculos enfrentas actualmente para desarrollar bien tu trabajo en la biblioteca?<br />
          <textarea name="obstaculos" rows="2" required></textarea>
        </label>
      </p>

      <p>
        <label>¿Qué sientes que motiva a los estudiantes a ir (o no ir) a la biblioteca?<br />
          <textarea name="motivacion" rows="2" required></textarea>
        </label>
      </p>

      <p>
        <label>¿Cómo es tu relación con los profesores respecto al uso de la biblioteca como espacio de aprendizaje?<br />
          <textarea name="relacionProfesores" rows="2" required></textarea>
        </label>
      </p>

      <p>
        <label>¿Hay alguna experiencia que recuerdes como especialmente positiva o significativa en tu trabajo como encargado/a CRA?<br />
          <textarea name="experienciaPositiva" rows="2" required></textarea>
        </label>
      </p>

      <p>
        <label>Si tuvieras recursos ilimitados para mejorar la biblioteca, ¿qué cambiarías o agregarías primero?<br />
          <textarea name="recursosIlimitados" rows="2" required></textarea>
        </label>
      </p>

      <p>
        <label>¿Hay algo más que te gustaría compartir sobre tu experiencia en este rol?<br />
          <textarea name="comentarioFinal" rows="2"></textarea>
        </label>
      </p>

      <p>
        <button type="submit">Enviar respuestas</button>
      </p>
    </form>

    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
